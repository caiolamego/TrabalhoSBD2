site_name: Documentação - Integração de Dados Econômicos
site_dir: docs/site

nav:
  - Início: index.md
  - 1. Como subir o ambiente: overview/como-subir.md
  - 2. Arquitetura do Pipeline: overview/arquitetura.md
  - 3. Modelagem (MER/DER): modeling/mer-der.md
  - 4. Arquivos do Projeto: overview/arquivos.md
  - 5. Dicionários de Dados:
    - Balança de Pagamentos (BOP): dictionaries/BOP.md
    - Demography (DEMO): dictionaries/DEMO.md
    - Posição de Investimento (IIP): dictionaries/IIP.md
    - Reservas e Liquidez (IRFCL): dictionaries/IRFCL.md
    - Taxas de Câmbio (ER): dictionaries/ER.md

extra_css:
  - assets/styles.css

theme:
  name: material
  language: pt-BR
  features:
    - content.code.copy

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed

plugins:
  - search

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/mermaid-init.js